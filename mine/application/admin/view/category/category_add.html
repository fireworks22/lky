{include file='common/meta'}
<title>添加产品分类</title>
</head>
<body>
<div class="pd-20">
  <form action="{:url('admin/category/category_add_real')}" method="post" class="form form-horizontal" id="form-user-add">
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分类名称：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" value="" placeholder="" id="user-name" name="name">
      </div>
      <div class="col-5"> </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2">选择分类：</label>
      <div class="formControls col-5">
        <span class="select-box">
          <select class="select" size="1" name="pid">
            <option value="0" selected>顶级分类</option>
           {volist name='data' id='vo'}
            <option value="{$vo.id}">{$vo.cate_name}</option>
            {/volist}
          </select>
        </span>
      </div>
      <div class="col-5"> </div>
    </div>
    <div class="row cl">
      <div class="col-9 col-offset-2">
        <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
      </div>
    </div>
  </form>
</div>
{include file='common/footer'}

<!--请在下方写此页面业务相关的脚本--> 
<script type="text/javascript" src="_admin_/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="_admin_/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="_admin_/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
});
</script>
</body>
</html>
