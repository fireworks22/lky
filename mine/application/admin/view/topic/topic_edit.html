{include file='common/meta'}

<title>编辑专题</title>
</head>
<body>
<article class="cl pd-20">
	<form action="{:url('admin/topic/topic_modify')}" enctype="multipart/form-data" method="post" class="form form-horizontal" id="form-member-add">
		<input type="hidden" name="id" value="{$data.id}">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>专题名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.topic_name}" placeholder="" id="topic_name" name="topic_name">
		</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">封面：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="btn-upload form-group">
				<input class="input-text upload-url" type="text" value="{$data.topic_thumb}" name="topic_thumb" id="uploadfile" readonly nullmsg="请添加附件！" style="width:200px">
				<a href="javascript:void(0);" class="btn btn-primary radius upload-btn"><i class="Hui-iconfont">&#xe642;</i> 浏览文件</a>
				<input type="file" multiple name="file" class="input-file">
				</span> </div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">专题描述：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="topic_desc" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" onKeyUp="textarealength(this,100)">{$data.topic_desc}</textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

{include file='common/footer'}

</body>
</html>
