<script type="text/javascript">
	var n = 0;
	$(document).ready(function(){
		count=$(".cont a").length;//显示区域的内容长度
		$(".item a").click(function(){
			$(this).addClass("seld").siblings().removeClass("seld");	
			var _index=$(this).index();//分屏的数字索引
			$(".cont>a").eq(_index).fadeIn(300).siblings().fadeOut(300);
		});
		t = setInterval("showAuto()", 2000);//执行定义好的函数
		$(".box").hover(function(){clearInterval(t)}, function(){t = setInterval("showAuto()", 2000);});/*当鼠标划向图片时终止定时器，离开时再调用定时器*/
	})
	function showAuto()
	{
		n = n >=(count - 1)?0: ++n;
		$(".item a").eq(n).trigger('click');
	}	
</script>

<script type="text/javascript">
	var lis = document.getElementById("Tabs").getElementsByTagName("li");
	var uls = document.getElementById("TabsCon").getElementsByTagName("ul");
	var order = 0;
	for(var i=0; i<lis.length; i++){
		lis[i].value = i;
		lis[i].onmouseover = function(){
			ChangeTabs(this.value);	
		};
		uls[i].className = "hidden";
	}
	lis[order].className = "cur";
	uls[order].className = "block";
	function ChangeTabs(nowTab){
		lis[order].className = "";
		uls[order].className = "hidden";
		order = nowTab
		lis[nowTab].className = "cur";
		uls[nowTab].className = "block";
	}
</script>
