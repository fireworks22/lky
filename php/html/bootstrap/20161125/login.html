<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>登录框</title>
	<link rel="stylesheet" href="../../dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="logo.css" />
</head>
<body>
	<div class="container">
		<div class="logo-box">
			<div class="text-center logo-title">
				<h1>登 录</h1>
			</div>
			
			<div class="logo-content">
				<form action="">
					<div class="form-group">
						<div class="col-md-8 col-md-offset-2">
							<div class="input-group">
							<span class="input-group-addon">
								<span class="glyphicon glyphicon-user"></span>
							</span>
							<input type="text" class="form-control" name="" id="" placeholder="用户名"/>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-8 col-md-offset-2">
							<div class="input-group">
							<span class="input-group-addon">
								<span class="glyphicon glyphicon-lock"></span>
							</span>
							<input type="text" class="form-control" name="" id="" placeholder="密码" />
							</div>
						</div>
					</div>
					
					<div class="form-group form-actions">
						<div class="col-xs-4 col-xs-offset-4 ">
							<button type="submit" class="btn btn-md btn-info">
								<span class="glyphicon glyphicon-off"></span> 登录
							</button>
						</div>
					</div>	
				</form>
				
				<div class="row reg-return">
					<div class="col-md-6">
						<p class="text-center">忘记密码？ <small><a href="#">找回</a></small></p>
						
					</div>
					<div class="col-md-6">
						<p class="text-center">还没注册？ <small><a href="#">注册</a></small></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
