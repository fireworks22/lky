<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表单集</title>
<link rel="stylesheet" href="../../dist/css/bootstrap.min.css" />

</head>
<body>
<div class="container" style="background: gray;">
    <div class="row">
        <div class="col-md-4 col-md-offset-4" style="background: violet;">
            <form action="">
                <div class="form-group">
                    <!--颜色选择
                    <input type="color" name="" />
                    <br>
                    &lt;!&ndash;数字&ndash;&gt;
                    <input type="number" name=""/>
                    <br>
                    &lt;!&ndash;滑动条&ndash;&gt;
                    <input type="range" name="" min="1" max="100" step="1" />
                    <br>
                    &lt;!&ndash;电话号码&ndash;&gt;
                    <input type="tel" name="" id="" />
                    <input type="submit" value="ent" />
                    <br>
                    <input type="password" name="" placeholder="密码" />
                    <br>
                    &lt;!&ndash;选择文件&ndash;&gt;
                    <input type="file" name="" />
                    <br>
                    &lt;!&ndash;多选&ndash;&gt;
                    <input type="checkbox" name="" />
                    &lt;!&ndash;单选&ndash;&gt;
                    <input type="radio" name="sex" />
                    <br>
                    &lt;!&ndash;提交&ndash;&gt;
                    <input type="submit" value="提交" class="btn btn-default" />
                    <br>
                    &lt;!&ndash;重置&ndash;&gt;
                    <input type="reset" value="重置" class="btn btn-default" />
                    <br />
                    &lt;!&ndash;只读&ndash;&gt;
                    <input type="text" readonly />
                    <br />
                    &lt;!&ndash;不可用&ndash;&gt;
                    <input type="text" disabled />
                    <br>-->
                    <!--邮箱-->
                    E-mail:<input type="email" name="" />
                    <br>
                    URL:<input type="url" name="" />
                    <br>
                    DateTime:<input type="datetime" name="" />
                    <br>
                    DateTimeLocal: <input type="datetime-local" name="" />
                    <br>
                    Date:<input type="date" name="" />
                    <br>
                    month:<input type="month" name=""/>
                    <br>
                    week:<input type="week" name="" />
                    <br>
                    <!--隐藏-->
                    Hidden:<input type="hidden" name="" />
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                    <br>
                    <select name="" id="">
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                    </select>
                    <br>
                    <div contenteditable="true"></div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
