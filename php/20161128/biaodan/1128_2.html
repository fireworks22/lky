<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
    <link rel="stylesheet" href="../../dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container" style="background: violet;">
        <div class="text-center">
            <h1>表单</h1>
        </div>
        <div class="row">
            <div class="col-md-4" style="background: yellow;">
                <form action="">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">用户名</div>
                            <input type="text" class="form-control" placeholder="用户名"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">E-mail</div>
                            <input type="email" name="" id="" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="email" name="" id="" class="form-control" placeholder="Email"/>
                    </div>
                </form>
            </div>
            <div class="col-md-4" style="background: pink;">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">密码</div>
                        <input type="password" name="" id="" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="col-md-4" style="background: darkred;">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">E-mail</div>
                        <input type="email" name="" id="" class="form-control"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
