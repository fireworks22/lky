<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../../dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="lianxi_1.css">
</head>
<body>
<div class="container">
    <div id="register">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <h3>Signup form freebie</h3>
                <p>Enter your personal into</p>
                <form action="" class="first">
                    <div class="form-group">
                        <input type="text" name="" id="" class="form-control" placeholder="First name" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="" id="" class="form-control" placeholder="Last name" />
                    </div>
                </form>
                <p>Enter your account info</p>
                <form action="" class="first">
                    <div class=" form-group">
                        <input type="email" name="" id="" class="form-control" placeholder="Email address" />
                    </div>

                    </div>
                    <div class="form-group">
                        <input type="password" name="" id="" class="form-control" placeholder="Confirm password" />

                <button class="btn btn-md btn-info " type="submit">
                    REGISTER YOUR ACCOUNT NOW
                </button>
            </div>
        </div>
    </div>
</div>
