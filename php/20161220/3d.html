<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../JQUERY/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="./css/3d.css">
</head>
<body>
<div class="wrap">
    <div class="cube">
        <div class="front square">front</div>
        <div class="back square">back</div>
        <div class="top square">top</div>
        <div class="bottom square">bottom</div>
        <div class="left square">left</div>
        <div class="right square">right</div>
    </div>
</div>
</body>
</html>
<script>
    var xdeg=0,ydeg=0;
    setInterval(function(){
    xdeg += parseInt(Math.random()*90);
    ydeg += parseInt(Math.random()*90);
    $(".cube").css("transform","rotateX("+xdeg+"deg) rotateY("+ydeg+"deg)");
    },1000);
</script>
