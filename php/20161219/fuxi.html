<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画</title>
</head>
<body>
    <p>A:What are you name? L:My name is LiXiang.</p>
    <div class="heart">
        <img src="img/heart.svg" alt="">
    </div>
    <div class="change"></div>
    <h1 class="gradient"><span>流星蝴蝶剑</span></h1>
</body>
</html>
<style>
    @keyframes type {
        from{
            width: 0;
        }
    }
    @keyframes border {
        from{
            border-right: transparent;
        }
    }
    p{
        width: 42ch;
        font-size: 1em;
        overflow: hidden;
        white-space: nowrap;
        border-right: 1px solid #000;
        animation: type 20s steps(42, end) infinite,
        border 0.5s infinite;
    }
    @keyframes heart {
        from{
            -webkit-transform: scale(0.9, 0.9);
            -moz-transform: scale(0.9, 0.9);
            -ms-transform: scale(0.9, 0.9);
            -o-transform: scale(0.9, 0.9);
            transform: scale(0.9, 0.9);
        }
        to{
            -webkit-transform: scale(1, 1);
            -moz-transform: scale(1, 1);
            -ms-transform: scale(1, 1);
            -o-transform: scale(1, 1);
            transform: scale(1, 1);
        }
    }
    .heart{
        width: 100px;
        height: 100px;
    }
    .heart img{
        width: 100%;
        height: 100%;
        animation: heart 0.5s infinite normal;
    }
    @keyframes change {
        from{
            background: violet;
        }
        to{
            background: yellow;
            -webkit-transform: scale(0.5);
            -moz-transform: scale(0.5);
            -ms-transform: scale(0.5);
            -o-transform: scale(0.5);
            transform: scale(0.5);
        }
    }
    .change{
        width: 100px;
        height: 100px;
        animation: change 2s infinite normal;
    }
    @keyframes hue {
        from{
            -webkit-filter: hue-rotate(0deg);
        }
        to{
            -webkit-filter: hue-rotate(-360deg);
        }
    }
    .gradient{
        color: red;
        background-image: -webkit-linear-gradient(92deg, blue, yellow);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: hue 30s infinite normal;
    }
</style>
