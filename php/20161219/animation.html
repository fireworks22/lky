<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画</title>
    <link rel="stylesheet" href="./css/animation.css">
</head>
<body>
    <div class="first-box">
        <h1>打字机效果</h1>
        <p>中央经济工作会议12月14日至16日在北京举行。中共中央总书记、国家主席、中央军委主席习近平。</p>
    </div>
    <div class="two-box">
        <h1>心脏跳动效果</h1>
        <img src="./img/heart.svg" alt="">
    </div>
    <div class="three-box">
        <h1>放大缩小动画</h1>
        <div class="box"></div>
    </div>
    <div class="four-box">
        <h1>抖动效果</h1>
        <div class="shake">animation shake</div>
        <div class="beveling">animation beveling</div>
    </div>
    <div class="five-box">
        <h1>3D转换-</h1>
        <div class="space">space</div>
        <div class="space-zoom">space zoom</div>
    </div>
</body>
</html>
