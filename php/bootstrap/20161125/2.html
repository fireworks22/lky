<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录</title>
<link rel="stylesheet" href="../../dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="2.css" />
</head>
<body>
<div class="container">
	<div class="logo-box">
		<div class="text-center logo-title">
		<h1 >登录</h1>
	</div>
	<div class="logo-content">
		<form action="" >
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon">
								<span class="glyphicon glyphicon-user"></span>
							</div>
							<input type="text" class="form-control" placeholder="用户名"/>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon">
								<span class="glyphicon glyphicon-lock"></span>
							</div>
							<input type="text" class="form-control" placeholder="密码"/>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group form-actions">
				<div class="col-md-4 col-md-offset-4">
					<button class="btn btn-md btn-info" type="submit">
						<span class="glyphicon glyphicon-off"></span>登录
					</button>
				</div>
			</div>
			</form>
			<div class="row reg-return">
					<div class="col-md-6">
						<p class="text-center" >忘记密码？ <small><a href="#">找回</a></small></p>
					</div>
					<div class="col-md-6">
						<p class="text-center">还没注册？ <small><a href="#">注册</a></small></p>
					</div>
				</div>
		</div>
	</div>
</div>
<script src="../../dist/js/bootstrap.min.js"></script>
</body>
</html>
