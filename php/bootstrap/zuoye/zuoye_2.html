<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>here</title>
<link rel="stylesheet" href="../../dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="zuoye_2.css" />
</head>
<body>
<div class="container">
	<div class="col-md-8 col-md-offset-2 center">
		<div class="text-center">
			<h1>高端定制用户自助服务申请表单</h1>
			<h4>为了让系统完美的适配你的业务，请完善以下信息:</h4>
		</div>
		<div class="col-md-10 col-md-offset-1 form">
			<form action="" class="form-horizontal">
				<div class="form-group">
					<label for="" class="col-md-2 control-label">手机号码</label>
					<div class="col-md-10">
						<input type="text" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-8">
						<div class="row">
							<div class="col-md-9">
								<div class="row">
									<label for="" class="col-md-4 control-label">图形验证</label>
									<div class="col-md-8">
										<input type="text" class="form-control" />
									</div>
								</div>
							</div>
							<div class="col-md-3">
								<input type="button" value="7 6 7 6" class="form-control" id="code"/>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<input type="submit" class="form-control" value="看不清，换一张" id="button"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-8">
						<div class="row">
							<label for="" class="col-md-3 control-label">短信验证</label>
							<div class="col-md-9">
								<input type="text" class="form-control" />
							</div>
						</div>
					</div>
					
					<div class="col-md-4">
						<input type="submit" value="获取短信验证码" class="form-control" id="button"/>
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-md-2 control-label">企业名称</label>
					<div class="col-md-10">
						<input type="text" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-md-6">
							<label for="" class="col-md-4">企业类型</label>
							<div class="col-md-8">
								<input type="text" class="form-control" />
							</div>
						</div>
						<div class="col-md-6">
							<label for="" class="col-md-4">行业类型</label>
							<div class="col-md-8">
								<input type="text" class="form-control" />
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-md-6">
						<label for="" class="col-md-4">年营业额</label>
						<div class="col-md-8">
							<input type="text" class="form-control" />
						</div>
					</div>
					<div class="col-md-6">
						<label for="" class="col-md-4">员工数量</label>
						<div class="col-md-8">
							<input type="text" class="form-control" />
						</div>
					</div>
					</div>
				</div>
				
				<div class="form-group">
					<label for="" class="col-md-2 control-label">你的身份</label>
					<div class="col-md-10 multiple">
						<div class="row">
							<div class="col-md-3">
								<label for="manufacturer">
									<input type="checkbox" name="" id="manufacturer" />厂商
								</label>
								<label for="personage">
									<input type="checkbox" name="" id="personage" />微商/个人
								</label>
							</div>
							<div class="col-md-2">
								<label for="facilitator">
									<input type="checkbox" name="" id="facilitator" />服务商
								</label>
								<label for=" agent">
									<input type="checkbox" name="" id=" agent" />代理商
								</label>
							</div>
							<div class="col-md-3">
								<label for="chain">
									<input type="checkbox" name="" id="chain" />品牌连锁
								</label>
								<label for="e-commerce">
									<input type="checkbox" name="" id="e-commerce" />电商专家
								</label>
							</div>
							<div class="col-md-4">
								<label for="chain">
									<input type="checkbox" name="" id="chain" />综合商业体运营方
								</label>
								<label for="e-commerce">
									<input type="checkbox" name="" id="e-commerce" />专业市场运营方
								</label>
							</div>
						</div>
						<div class="row">
							<div class="col-md-3">
								<label for="else">
									<input type="checkbox" name="" id="else" />其他
								</label>
							</div>
							<div class="col-md-9">
								<input type="text" style="width:100%"/>
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-md-2 control-label">你的需求</label>
					<div class="col-md-10 multiple">
						<div class="row">
							<div class="col-md-3">
								<label for="store">
									<input type="checkbox" name="" id="store" />建商城
								</label>
							</div>
							<div class="col-md-3">
								<label for="mall">
									<input type="checkbox" name="" id="mall" />多用户商城
								</label>
							</div>
							<div class="col-md-3">
								<label for="window">
									<input type="checkbox" name="" id="window" />O2O系统
								</label>
							</div>
							<div class="col-md-3">
								<label for="order">
									<input type="checkbox" name="" id="order" />分销订货系统
								</label>
							</div>
						</div>
						<div class="row">
							<div class="col-md-3">
								<label for="distribution">
									<input type="checkbox" name="" id="distribution" />微信分销
								</label>
							</div>
							<div class="col-md-3">
								<label for="more">
									<input type="checkbox" name="" id="more" />其他
								</label>
							</div>
							<div class="col-md-6">
								<input type="text" style="width:100%"/>
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-10 col-md-offset-2">
						<input type="submit" value="快速提交" class="form-control btn btn-default" id="button"/>
					</div>
				</div>
				
			</form>
		
		</div>
	</div>

</div>
</body>
</html>
