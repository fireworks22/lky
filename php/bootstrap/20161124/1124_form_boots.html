<!DOCTYPE html>

<head>

<body>
<div class="container">
	<form action="">

		</div>
		<div class="checkbox" >

				<input type="checkbox" name="" id="" />记住密码

		</div>
		<div class="form-group">
			<label for="">

				<input type="reset" value="重置" id="" class="btn btn-default" />
			</label>
		</div>
	</form>
	
	<form action="">
		
	</form>
	<div class="row" id="one">
		<div class="col-md-4">lv1:col-md-4</div>
		<div class="col-md-4">
			<div class="row" id="two">
				<div class="col-md-4 col-sm-8">lv2:col-md-4</div>

			</div>
		</div>
		<div class="col-md-4">lv1:col-md-4</div>
	</div>
	<div class="row">
		
		<div class="col-md-4 col-md-offset-4" style="background: yellow;">
			<form action="">
				<div class="form-group">
					<label for="username">用户名</label>
					<input type="text" id="username" class="form-control" placeholder="name"/>
				</div>
				<div class="form-group">
					<label for="password">密码</label>
					<input type="password" name="" id="password" class="form-control" placeholder="password"/>
				</div>
				<div class="form-group">
					<label for="Confirm">确认密码</label>
					<input type="password" name="" id="Confirm" class="form-control" placeholder="Confirm Password"/>
				</div>
				<div class="form-group">
					<label for="">

		</div>

</div>
