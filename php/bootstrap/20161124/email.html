<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../../dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
	<div class="col-md-8 col-md-offset-2" style="background: violet;">
		<div class="text-center">
			<h2>Email&mdash;注册</h2>
		</div>
		<div class="col-md-8">
			<form action="" class="form-horizontal">
				<div class="form-group">
					<label for="email" class="col-md-4 control-label">常用邮箱</label>
					<div class="col-md-8">
						<input type="text" id="email" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-md-4 control-label">用户名</label>
					<div class="col-md-8">
						<input type="text" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-md-4 control-label">密码</label>
					<div class="col-md-8">
						<input type="password" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-md-4 control-label">确认密码</label>
					<div class="col-md-8">
						<input type="password" name="" id="" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-md-4 control-label">QQ</label>
					<div class="col-md-8">
						<input type="text" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-md-4 control-label">推荐人(选填)</label>
					<div class="col-md-8">
						<input type="text" class="form-control" />
					</div>
				</div>
				<div class="row">
					<div class="col-md-7">
						<div class="form-group">
							<label for="" class="col-md-7 control-label">验证码</label>
							<div class="col-md-5">
								<input type="text" class="form-control" />
							</div>
						</div>
					</div>
					<div class="col-md-5">
						<input type="image" src="1.png" alt="" />
						<span>看不清&nbsp;换一张！</span>	
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-offset-4">
						<label for="man">
							<input type="checkbox" checked="checked" id="man" />同意《注册服务协议》
						</label>
					</div>
				</div>
				<div class="col-md-offset-5">
					<div class="form-group ">
						<label for="">
							<input type="submit" value="同意协议并注册" class="btn btn-default" />
						</label>
					</div>
				</div>
			</form>
		</div>
		<div class="col-md-4">
			<div style="border:1px solid #000" class="col-md-7">
				<span class="glyphicon glyphicon-remove-circle"></span>请输入真实的电子邮件
			</div>
			
		</div>
	</div>

</div>
</body>
</html>
