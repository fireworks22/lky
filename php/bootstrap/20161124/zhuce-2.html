<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../../dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container" style="background: #555;">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="text-center">
				<h1>用户注册</h1>
			</div>
			<form action="" class="form-horizontal">
				<div class="col-md-6">
					<div class="form-group">
						<label for="username" class="col-md-3 control-label">用户名</label>
						<div class="col-md-9">
							<input type="text" id="username" class="form-control" placeholder="user name"/>
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-md-3 control-label">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
						<div class="col-md-9">
							<input type="text" id="password" class="form-control" placeholder="password"/>
						</div>
					</div>
					<div class="form-group">
						<label for="confirl" class="col-md-3 control-label">确认密码</label>
						<div class="col-md-9">
							<input type="text" id="confirl" class="form-control" placeholder="confirl password"/>
						</div>
					</div>
					
						
					<div class="form-group">
						<label for="name" class="col-md-3 control-label">姓名</label>
						<div class="col-md-9">
							<input type="text" id="name" class="form-control" placeholder="name"/>
						</div>
					</div>
					<div class="form-group">
						<label for="name" class="col-md-3 control-label">年龄</label>
						<div class="col-md-9">
							<input type="text" id="name" class="form-control" placeholder="age"/>
						</div>
					</div>
					<div class="form-group">
						<label for="name" class="col-md-3 control-label">出生年月</label>
						<div class="col-md-9">
							<input type="text" id="name" class="form-control" placeholder="1994-05-24"/>
						</div>
					</div>
					<div class="form-group">
						<label for="school" class="col-md-3 control-label">毕业学校</label>
						<div class="col-md-9">
							<input type="text" id="school" class="form-control" />
						</div>
					</div>
				</div>
				<div class="col-md-6 hidden-xs">
					<div class="form-group">
						<label for="magor" class="col-md-3 control-label">所学专业</label>
						<div class="col-md-9">
							<input type="text" id="magor" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<label for="literacy" class="col-md-3 control-label">文化水平</label>
						<div class="col-md-9">
							<input type="text" id="literacy" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<label for="working" class="col-md-3 control-label">工作年限</label>
						<div class="col-md-9">
							<input type="text" id="working" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">性别</label>
						<div class="col-md-9">
							<label for="man">
								<input type="radio" name="sex" id="man" />男
							</label>
							<label for="woman">
								<input type="radio" name="sex" id="woman" />女
							</label>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">爱好</label>
						<div class="col-md-9">
							<label for="basketball">
							<input type="checkbox" id="basketball" />篮球
							</label>
							<label for="football">
								<input type="checkbox" id="football" />足球
							</label>
							<label for="drawing">
								<input type="checkbox" id="drawing" />绘画
							</label>
							<label for="sing">
								<input type="checkbox" id="sing" />唱歌
							</label>
						</div>
					</div>
					<div class="form-group">
						<label for="file" class="col-md-3 comtrol-label">上传图片</label>
						<div class="col-md-9">
							<input type="file" name="" id="file" accept="image/png,image/jpeg"/>
						</div>
					</div>
				</div>
				<div class="col-md-4 col-md-offset-4">
					<div class="form-group ">
						<label for="">
							<input type="submit" value="注册" class="btn btn-default" />
							<input type="reset" value="重置" class="btn btn-default" />
						</label>
					</div>
				</div>
			</form>
		</div>
	</div>


</div>
</body>
</html>
