	 window.onload = function(){
		window.arr = ['url("./a0.jpg")', 'url("./f0.jpg")', 'url("./4.jpg")', 'url("./5.jpg")', 'url("./c0.jpg")'];
		var jt1 = document.getElementById('jt1');
		var jt2 = document.getElementById('jt2');

		jt1.onclick = function(){
			var div = document.getElementById("xxx");
			if(!div.style.backgroundImage){
				div.style.backgroundImage = window.arr[window.arr.length-1];
			}else{
				for(var i=0; i<window.arr.length; ++i){
					if(div.style.backgroundImage == window.arr[i]){
						if(i == 0){
							div.style.backgroundImage = window.arr[window.arr.length-1];
							return;
						}else{
							div.style.backgroundImage = window.arr[i-1];
							return;
						}
					}
				}
			}
		}
jt2.onclick = function(){
			var div = document.getElementById("xxx");
			if(!div.style.backgroundImage){
				div.style.backgroundImage = window.arr[1];
			}else{
				for(var i=0; i<window.arr.length; ++i){
					if(div.style.backgroundImage == window.arr[i]){
						if(i == window.arr.length-1){
							div.style.backgroundImage = window.arr[window.arr.length-1-i];
							return;
						}else{
							div.style.backgroundImage = window.arr[i+1];
							return;
						}
					}
				}
			}
		}
